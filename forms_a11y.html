<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Super duper phone shop</title>

        <link rel="stylesheet" href="./css/styles.css">

        <script type="module" src="https://sdx.scsstatic.ch/v2.5.0/js/webcomponents/webcomponents/webcomponents.esm.js"></script>
    </head>
    <body class="margin-4">
        <header>
            <span class="text-h1">Swisscom - Forms</span>
            <p class="int-green--active margin-bottom-4">
                <i class="icon icon--s2 icon-accessibility int-green--active" aria-hidden="true"></i>
                <span class="sr-only">The following component is accessible</span><span aria-hidden="true">Accessible</span> - <a href="forms.html">This is how it is NOT done!</a>
            </p>
        </header>
        <nav>
            <ul class="nav-items">
                <li class="nav-item"><a class="nav-link" href="index_a11y.html">Overview</a></li>
                <li class="nav-item"><a class="nav-link" href="layout_a11y.html">Layout</a></li>
                <li class="nav-item"><a class="nav-link" href="forms_a11y.html">Forms</a></li>
                <li class="nav-item"><a class="nav-link" href="tab_navigation_a11y.html">Tab navigation</a></li>
            </ul>
        </nav>
        <div class="container form-container">
            <div class="row">
                <div class="col">
                    <sdx-input label="Name" placeholder="Jane Doe"></sdx-input>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <sdx-input type="textarea" label="Description" placeholder="Your wish here..."></sdx-input>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <sdx-select
                        placeholder="Choose your phone..."
                        label="Which phone are you using?"
                    >
                        <sdx-select-option value="iphone">iPhone</sdx-select-option>
                        <sdx-select-option value="android">Android</sdx-select-option>
                        <sdx-select-option value="iphone">Blackberry</sdx-select-option>
                        <sdx-select-option value="iphone">Google</sdx-select-option>
                    </sdx-select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <sdx-input-group type="checkbox" label="Check apps: " inline>
                        <sdx-input-item value="facebook">Facbook</sdx-input-item>
                        <sdx-input-item value="twitter">Twitter</sdx-input-item>
                        <sdx-input-item value="netflix">Netflix</sdx-input-item>
                        <sdx-input-item value="myswisscom">My Swisscom</sdx-input-item>
                    </sdx-input-group>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <sdx-input-group type="radio" label="Payment method: " inline>
                        <sdx-input-item value="card" checked>Card</sdx-input-item>
                        <sdx-input-item value="paypal">Paypal</sdx-input-item>
                        <sdx-input-item value="bill">Bill</sdx-input-item>
                    </sdx-input-group>
                </div>
            </div>
        </div>
        <footer class="footer footer--compact footer--light margin-top-4">
            <div class="container">
                <ul class="nav-items">
                    <li class="nav-item">
                        <a href="javascript:void(0);" class="nav-link">

                    <li class="nav-item">
                        <a href="javascript:void(0);" class="nav-link">
                            Feedback
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
